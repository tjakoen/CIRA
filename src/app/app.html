<ion-menu [content]="userMenu">
    <ion-header>
        <ion-toolbar>
        <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
        <button ion-item>
            View Profile
        </button>
        <button ion-item>
            Log Out
        </button>
        <button ion-item (click)="closeMenu()">
            Close Menu
        </button>
        </ion-list>
    </ion-content>
</ion-menu>
      
<ion-nav #userMenu [root]="rootPage"></ion-nav>
