<ion-menu [content]="content" side="right">
    <ion-header>
        <ion-toolbar>
        <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item (click)="openPage('User Info')" menuClose>
                User Info
            </button>
            <button ion-item (click)="openPage('Change Login')" menuClose>
                Change Login
            </button>
            <button ion-item (click)="openPage('Change Password')" menuClose>
                Change Password
            </button>
            <button ion-item menuClose (click)="openPage('Log Out')">
                Log Out
            </button>
            <button ion-item menuClose>
                Close Menu
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav  [root]="rootPage" #content></ion-nav>
