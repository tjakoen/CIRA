<ion-menu [content]="content" side="right">
    <ion-header>
        <ion-toolbar>
        <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item (click)="openPage('User Info')" menuClose>
                <ion-icon item-start [name]="trash"></ion-icon>
                User Info
            </button>
            <button ion-item menuClose>
                <ion-icon item-start [name]="trash"></ion-icon>
                Close Menu
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav  [root]="rootPage" #content></ion-nav>
