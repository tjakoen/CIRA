<ion-header>
        <ion-navbar color="secondary">
          <ion-buttons start>
            <button ion-button icon-only (click)="dismiss()">
              <ion-icon name="md-arrow-back"></ion-icon>
            </button>
          </ion-buttons>
          <ion-title>
            Update User Info
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>

        <form class="update-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)" #documentEditForm="ngForm">
            <ion-card>
                <ion-card-content>
                    <ion-card-title>
                        Login Credentials
                    </ion-card-title>

                    <ion-item>
                        <ion-label floating color="primary">Email</ion-label>
                        <ion-input type="text" formControlName="email"></ion-input>
                    </ion-item>
                    <div class="validation-errors">
                        <ng-container *ngFor="let validation of validation_messages.email">
                            <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                            {{ validation.message }}
                            </div>
                        </ng-container>
                    </div>
                
                    <ion-item>
                        <ion-label floating color="primary">Password</ion-label>
                        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
                    </ion-item>
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of validation_messages.password">
                            <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                            {{ validation.message }}
                        </div>
                    </ng-container>
                    </div>
                      
                </ion-card-content>
            </ion-card>
        </form>
      </ion-content>
      
      <ion-footer>
        <button class="form-action-button" ion-button block (click)="documentEditForm.ngSubmit.emit()" [disabled]="!validations_form.valid">Update Login</button>
    </ion-footer>
