<ion-header>
  <ion-navbar [hideBackButton]="true" color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-content">
  <ion-grid>
      <ion-row>
          <ion-col col-lg-5 col-sm-12  fixed center-text>
              <img [src]="logoURL"/>
              <h2>Welcome to CIRA</h2>
              <p>Decision Support System for Crime Investigatory Report in Angeles City</p>
          </ion-col>
          <ion-col col-lg-7 col-sm-12 fixed>
            <br><br><br>
            <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryLogin(validations_form.value)">
                <ion-item>
                  <ion-label floating color="primary">Email</ion-label>
                  <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>
                <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
            
                <ion-item>
                  <ion-label floating color="primary">Password</ion-label>
                  <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
                </ion-item>
                <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
            
                <button class="submit-btn" ion-button block type="submit" [disabled]="!validations_form.valid">Log In</button>
                <label class="error-message">{{errorMessage}}</label>
              </form>
              <p class="go-to-register">
                No account yet? <a (click)="goRegisterPage()">Create an account.</a>
              </p>
          </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
